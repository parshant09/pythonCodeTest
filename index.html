<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Adventure Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            background-color: #ffcc00;
            color: #1e3c72;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Epic Adventure Game!</h1>
    <p>Embark on a journey through mystical lands, conquer challenges, and become a legend. Are you ready?</p>
    <a href="game.html" class="btn">Start Game</a>
</body>
</html>
